<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Market - Seasonal Discount</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navbar Styles */
        nav {
            background-color: #343a40;
            padding: 10px 20px;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        nav ul li a:hover {
            color: #f39c12;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://via.placeholder.com/2000x800?text=Save+People+On+Donation+Market+By+Giving+Food+Away+To+The+Needed');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        /* Food Item Section */
        .food-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .food-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .food-card:hover {
            transform: translateY(-5px);
        }
        .food-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .food-card h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .food-card p {
            color: #888;
            margin: 10px 0;
        }
        .food-card .price {
            font-size: 1.2em;
            color: #27ae60;
            margin-bottom: 10px;
        }
        .food-card .discount-price {
            font-size: 1.2em;
            color: #e74c3c;
            text-decoration: line-through;
            margin-bottom: 10px;
        }
        .food-card button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .food-card button:hover {
            background-color: #3498db;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            transition: right 0.3s ease-in-out;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        }
        .cart-sidebar.open {
            right: 0;
        }
        .cart-sidebar h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .cart-sidebar ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .cart-sidebar li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-sidebar .total {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .cart-sidebar .checkout-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .cart-sidebar .checkout-btn:hover {
            background-color: #f39c12;
        }
        .cart-sidebar .close-btn {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .cart-sidebar .close-btn:hover {
            background-color: #e74c3c;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 20px;
            background-color: #f7f7f7;
            margin: 20px;
            border-radius: 8px;
        }
        .admin-panel input, .admin-panel button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            font-size: 1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .food-section {
                flex-direction: column;
                align-items: center;
            }
            .food-card {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#" id="view-cart">View Cart</a></li>
        <li><a href="#" id="profile-btn">Profile</a></li>
        <li><a href="#" id="admin-btn" style="display:none;">Admin</a></li>
        <li><a href="#" id="login-btn">Login</a></li>
        <li><a href="#" id="logout-btn" style="display:none;">Logout</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
    <h1>Welcome to Donation Market</h1>
    <p id="season-info"></p>
</section>

<!-- Food Items Section -->
<section class="food-section" id="food-section">
    <!-- Dynamic Products Will Be Loaded Here -->
</section>

<!-- Cart Sidebar -->
<div class="cart-sidebar" id="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div class="total">
        Total: $<span id="total-price">0.00</span>
    </div>
    <button class="checkout-btn" id="checkout-btn">Checkout</button>
    <button class="close-btn" id="close-cart">Close Cart</button>
</div>

<!-- Admin Panel -->
<div class="admin-panel" id="admin-panel">
    <h2>Admin Panel</h2>
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" placeholder="Enter product name">
    <label for="product-price">Product Price:</label>
    <input type="number" id="product-price" placeholder="Enter product price">
    <label for="product-img">Product Image URL:</label>
    <input type="text" id="product-img" placeholder="Enter image URL">
    <button id="add-product-btn">Add Product</button>
    <button id="remove-product-btn">Remove Product</button>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Donation Market| All Rights Reserved</p>
</footer>

        // Apply Seasonal Discount
        function applySeasonalDiscount(meals) {
            const now = new Date();
            const month = now.getMonth();
            const seasons = ['Winter', 'Spring', 'Summer', 'Fall'];
            const season = seasons[Math.floor(month / 3)];

            // Apply a random 20% discount to 25% of the meals
            const discountedMeals = [...meals];
            const discountCount = Math.floor(meals.length * 0.25);

            // Randomly select items to discount
            const indices = [];
            while (indices.length < discountCount) {
                const randomIndex = Math.floor(Math.random() * meals.length);
                if (!indices.includes(randomIndex)) {
                    indices.push(randomIndex);
                }
            }

            // Apply the discount
            indices.forEach(index => {
                discountedMeals[index].discountedPrice = discountedMeals[index].price * 0.8;
            });

            return { discountedMeals, season };
        }

        // Load products and apply discounts
        function loadProducts() {
            const { discountedMeals, season } = applySeasonalDiscount(meals);

            // Update seasonal discount info
            $('#season-info').text(`Current Season: ${season} - 20% discount applied to selected items`);

            // Clear the food section and append products
            $('#food-section').empty();
            discountedMeals.forEach(item => {
                $('#food-section').append(`
                    <div class="food-card" data-id="${item.id}" data-price="${item.discountedPrice || item.price}">
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>${item.discountedPrice ? `<span class="discount-price">$${item.price}</span>` : ''} $${item.discountedPrice || item.price}</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                `);
            });
        }

        // Open Cart Sidebar
        $('#view-cart').click(function() {
            $('#cart-sidebar').addClass('open');
        });

        // Close Cart Sidebar
        $('#close-cart').click(function() {
            $('#cart-sidebar').removeClass('open');
        });

        // Add to Cart functionality
        $(document).on('click', '.add-to-cart', function() {
            const id = $(this).closest('.food-card').data('id');
            const name = $(this).closest('.food-card').find('h3').text();
            const price = parseFloat($(this).closest('.food-card').data('price'));

            // Add product to cart
            cart.push({ id, name, price });
            total += price;

            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('total', total);

            updateCart();
        });

        // Update cart
        function updateCart() {
            $('#cart-items').empty();
            cart.forEach(item => {
                $('#cart-items').append(`<li>${item.name} - $${item.price.toFixed(2)}</li>`);
            });
            $('#total-price').text(total.toFixed(2));
        }

        // Checkout button
        $('#checkout-btn').click(function() {
            totalS = total / 10;
            alert(`Checkout successful! Total: $${total.toFixed(2)} for the food you donated!`);
            alert(`You saved a  total of: ${totalS.toFixed(2)} additional Kg of food away to the people in need!!!`);
            orders.push({ cart, total, date: new Date() });
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            cart = [];
            total = 0;
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('total', total);

            updateCart();
            $('#cart-sidebar').removeClass('open');
        });

        // User Authentication (Login/Logout)
        function checkUser() {
            if (user) {
                $('#login-btn').hide();
                $('#logout-btn').show();
                $('#admin-btn').show();
            } else {
                $('#login-btn').show();
                $('#logout-btn').hide();
                $('#admin-btn').hide();
            }
        }

        $('#login-btn').click(function() {
            const username = prompt("Enter your username:");
            const email = prompt("Enter your email:");
            if (username && email) {
                user = { username, email };
                localStorage.setItem('user', JSON.stringify(user));
                checkUser();
            }
        });

        $('#logout-btn').click(function() {
            user = null;
            localStorage.removeItem('user');
            checkUser();
        });
